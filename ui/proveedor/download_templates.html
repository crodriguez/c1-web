<script>
	$(function() {
		var table = $('.table').DataTable({
			scrollY: "350px",
			scrollX: true,
			scrollCollapse: true,
			paging: false,
			searching: true,
			ordering: true,
			info: false
		});
		table.columns().every(function() {
			var that = this;
			$('input', this.footer()).on('keyup change', function() {
				if (that.search() !== this.value) {
					that.search(this.value).draw();
				}
			});
		});
	});
</script>
