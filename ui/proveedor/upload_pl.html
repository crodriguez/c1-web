<!-- Cabecera Modulo -->
<section class="content-header">
	<h1>
		<b>{{@nombre_form}}</b>
		<small class="text-muted">{{@proveedor}}</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="proveedor?cod_proveedor={{@cod_proveedor}}"><i class="fa fa-home"></i> Home</a></li>
		<li class="active">{{@nombre_form}}</li>
	</ol>
</section>
<!-- Main content -->
<section class="content animated fadeInDown">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<section class="content">
					<form id="formSavePL" class="form-horizontal" method="post" action="save_pl" enctype="multipart/form-data">
						<input name="cod_proveedor" type="hidden" value="{{@cod_proveedor}}">
						<div class="form-group">
							<label for="packingListFile" class="col-sm-2 control-label">Packing List File</label>
							<div class="col-sm-10">
								<input type="file" id="packingListFile" name="packingListFile" class="file" required>
								<span><strong>IMPORTANT: </strong>The file must be in Excel format (.xls or .xlsx)</span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="loading" style="display: none">
									<i class='fa fa-spinner fa-2x fa-spin '></i> Loading file
								</div>
								<button type="submit" class="btn btn-primary save">Save</button>
								<a href="proveedor?cod_proveedor={{@cod_proveedor}}" class="btn btn-default cancel">Cancel</a>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
		<!--/.col (left) -->
	</div>
</section>
<script>
	$(function() {
		$('#formSavePL').submit(function(e) {
			e.preventDefault();
			$('.loading').fadeIn();
			$('.cancel').remove();
			$('.save').remove();
			this.submit();
		});
	});
</script>
